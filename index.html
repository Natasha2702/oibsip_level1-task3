<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
<form class="converter-form">
    <h1>Temperature Converter</h1>
    <label for="temp">Temperature (&deg;C):</label>
    <input type="text" id="temperature" placeholder="Enter temperature" required pattern="[0-9]"/>
    <label for="units">Units:</label>
    <select id="units">
        <option value="celsius">Celsius (&deg;C)</option>
        <option value="fahrenheit">Fahrenheit (&deg;F)</option>
        <option value="kelvin">Kelvin (&deg;K)</option>
    </select>
</form>
<div class="result">
<label for="result">Your temperature is:</label>
    <output id="convertedTemp"></output>
</div>

<button type="button" onclick="convertTemp()">Convert</button>



</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
