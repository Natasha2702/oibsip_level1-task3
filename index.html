<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container" >

<form class="converter-form">
    

    
    <h1>Temperature Converter</h1>
    <label for="temp">Temperature (&deg;C):</label>
    <input type="text" id="temperature" placeholder="Enter temperature" required pattern="[0-9]"/>
    <div class="units">
    <label for="units">Units:</label>
    <select id="units">
        <option value="celsius">Celsius (&deg;C)</option>
        <option value="fahrenheit">Fahrenheit (&deg;F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>

<div class="result">
<label for="result">Your temperature is:</label>
<div>
    <output id="convertedTemp"></output>
</div>    
</div>

<button type="button" class="btn"  onclick="convertTemp()">Convert</button>
</form>
</div>

</div>
    <script src="index.js"></script>
</body>
</html>
